<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img class="logo__alura" src="./image/Logo.png" alt="logo alura">
    </header>
   
     <main class="contenedor__general">

        <section class="contenedor__area__encriptacion">
            <textarea class="contenedor__texto__encriptacion" cols="20" rows="10">ingrese el texto aquí</textarea>
            <h6 class="contenedor__informacion">Solo letras minúsculas y sin acentos</h6>
            <div class="contenedor__botones">
                <button class="contenedor__boton__encriptar" onclick="encriptar();">Encriptar</button>
                <button class="contenedor__boton__desencriptar" onclick="desencriptar();">Desencriptar</button>
           </div>
        </section>

        <section>
            <textarea class="contenedor__mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="contenedor__boton__copiar" onclick="copiar();">Copiar</button>
            </div>
        </section>

    </main>
    
    <footer>
        <p class="contenedor__pie">Creado por Sebastián González para Alura - Oracle Next Education</p>
    </footer>

</body>
</html>
